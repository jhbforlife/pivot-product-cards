<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Cards</title>
</head>
<body>
    <main>
        <section>
            <article class="productCard">
                <h2>iPhone 13 Pro Max</h2>
                <h4>Sierra Blue</h4>
                <img src="./iphone.png" alt="">
                <div>Text</div>
                <div>Text</div>
                <a href="https://www.apple.com/shop/buy-iphone/iphone-13-pro" target="_blank"><button>from $1099</button></a>
            </article>
            <article class="productCard">
                <h2>iPad Air</h2>
                <h4>Purple</h4>
                <img src="./ipad.png" alt="">
                <div>Text</div>
                <div>Text</div>
                <a href="https://www.apple.com/shop/buy-ipad/ipad-air" target="_blank"><button>from $599</button></a>
            </article>
            <article class="productCard">
                <h2>MacBook Air</h2>
                <h4>Midnight with M2</h4>
                <img src="./macbook.png" alt="">
                <div>Text</div>
                <div>Text</div>
                <a href="https://www.apple.com/shop/buy-mac/macbook-air/with-m2-chip" target="_blank"><button>from $1199</button></a>
            </article>
        </section>
    </main>
</body>
</html>
